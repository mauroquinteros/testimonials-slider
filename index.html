<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="slider--image">
        <img
          class="figures-bg bg"
          src="./images/pattern-bg.svg"
          alt="pattern bg"
        />
        <figure class="photo--container">
          <img src="./images/image-tanya.jpg" alt="image-tanya" />
          <div class="buttons--container">
            <button id="prev" class="button--arrow"></button>
            <button id="next" class="button--arrow"></button>
          </div>
        </figure>
      </section>
      <section class="slider--description">
        <img
          class="quotes-bg bg"
          src="./images/pattern-quotes.svg"
          alt="pattern quotes bg"
        />
        <p class="slider--description-testimonial">
          “I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future.”
        </p>
        <div class="slider--description-info">
          <p class="slider--description-name">Tanya Sinclair</p>
          <p class="slider--description-career">UX Engineer</p>
        </div>
      </section>
      <img
        class="curve-bg bg"
        src="./images/pattern-curve.svg"
        alt="pattern curve bg"
      />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
